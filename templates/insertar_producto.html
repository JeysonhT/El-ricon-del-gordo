{% extends "base_Admin.html" %} {% block titulo %} Agregar Producto {% endblock
titulo %} {% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h2>Agregar Nuevo Producto</h2>
        </div>
        <div class="card-body">
          <form
            action="{{ url_for('productos.agregar_producto') }}"
            method="post"
          >
            <div class="mb-4">
              <label
                for="nombre"
                class="form-label"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Insertar el nombre del producto a usar"
                >Nombre del Producto</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="categoria"
                class="form-label"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Ingresa la categoria del producto"
                >Categoria</label
              >
              <textarea
                class="form-control"
                id="categoria"
                name="categoria"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-4">
              <label
                for="precio"
                class="form-label"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Ingresa el precio de venta del producto"
                >Precio</label
              >
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  name="precio"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <label
                for="cantidad"
                class="form-label"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Ingresa la cantidad de producto disponible"
                >Cantidad</label
              >
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  name="cantidad"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <label
                for="fecha"
                class="form-label"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Ingresa la fecha de registro del producto"
                >Fecha</label
              >
              <input
                type="date"
                class="form-control"
                id="fecha"
                name="fecha"
                required
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                href="{{ url_for('productos.listar_productos') }}"
                class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Haz clic para cancelar el ingreso de productos"
                >Cancelar</a
              >
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Haz clic para guardar el producto en tu base datos"
              >
                Guardar Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
