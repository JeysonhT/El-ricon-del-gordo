  <body class="bg-success bg-opacity-10">
    <header>
      <!-- place navbar here -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
        style="
          background: linear-gradient(
            92deg,
            #000000,
            #242424,
            #5f5e5d,
            #e6e6e6
          );
        "
      >
        <div class="container">
          <a class="navbar-brand" href="#">Panel de administración</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-center flex-grow-1">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{{ url_for('admin.admin_dashboard') }}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{{ url_for('admin.admin_dashboard') }}"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Volver a la página principal del panel."
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Gestionar productos."
                >
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="{{ url_for('productos.agregar_producto') }}"
                      data-bs-toggle="tooltip"
                      data-bs-placement="left"
                      title="Añadir un nuevo producto."
                      >Agregar</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{{ url_for('productos.listar_productos') }}"
                      data-bs-toggle="tooltip"
                      data-bs-placement="left"
                      title="Ver la lista de productos."
                      >Listar</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{{ url_for('productos.productos_graficas') }}"
                      data-bs-toggle="tooltip"
                      data-bs-placement="left"
                      title="Ver gráficos de productos."
                      >Gráficas</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#"></a></li>
                </ul>
              </li>

              <li class="nav-item">
                <!--Botones listar-->
                <a class="nav-link" href="{{url_for('home.perfil')}}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver y editar tu perfil de usuario.">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""></a>
              </li>
            </ul>
            <!-- Mostrar nombre de usuario registrado -->
            {% if session['nombre'] %}
            <span class="navbar-text text-light ms-2">
              <!--  Bienvenido:  -->
              {{ session['nombre'] }}
            </span>
            {% endif %}
            <a
              class="btn btn-outline-success"
              href="{{ url_for('login.logout') }}"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Cerrar sesión en el sistema."
              >SALIR</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>{% block body %} {% endblock %}</main>
    <footer>

    <!--MENSAJE DE ALERTA SweetAlert2-->

    <!--  <script src="{{url_for('static', filename='/js/script.js')}}"></script> -->

    <!-- Mensaje de ALERTA SALIR DEL SISTEMA -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.querySelector(
          'a[href="{{ url_for("login.logout") }}"]'
        );
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            Swal.fire({
              title: "¿Está seguro que desea cerrar el sistema?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Sí, cerrar",
              cancelButtonText: "Cancelar",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = logoutBtn.href;
              }
            });
          });
        }
      });
    </script>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/tooltip.js') }}"></script>
    {% endblock %}
  </body>
