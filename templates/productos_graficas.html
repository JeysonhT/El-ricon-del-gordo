{% extends "base_Admin.html" %} {% block titulo %} Gráficas de Productos {% endblock
titulo %} {% block body %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Productos Más Caros</h2>
  <div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="productosChart"></canvas>
  </div>
</div>
{% endblock body %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('productosChart').getContext('2d');
  const nombres = JSON.parse('{{ nombres | safe }}');
  const precios = JSON.parse('{{ precios | safe }}');

  const productosChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: nombres,
      datasets: [{
        label: 'Precio de Productos',
        data: precios,
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
